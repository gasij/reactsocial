<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Аутентификация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔐 JWT Аутентификация</h1>
        <p class="api-info">API: http://localhost:3000</p>
        
        <div class="auth-forms">
            <!-- Регистрация -->
            <div class="form-container">
                <h2>📝 Регистрация</h2>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>

            <!-- Вход -->
            <div class="form-container">
                <h2>🔐 Вход</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>

        <div class="user-info" id="userInfo" style="display: none;">
            <h2>👤 Информация о пользователе</h2>
            <div id="userData"></div>
            <div class="button-group">
                <button onclick="getProtectedData()">🛡️ Защищенные данные</button>
                <button onclick="refreshToken()">🔄 Обновить токен</button>
                <button onclick="logout()">🚪 Выйти</button>
            </div>
        </div>

        <div class="results">
            <h2>📊 Результаты запросов</h2>
            <div id="results"></div>
        </div>

        <div class="token-info">
            <h2>🔑 JWT Токен</h2>
            <textarea id="tokenDisplay" readonly placeholder="Токен появится здесь после авторизации..."></textarea>
            <button onclick="copyToken()">📋 Копировать токен</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
